<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Wife</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            text-align: center;
            z-index: 1;
        }

        .container { text-align: center; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
            z-index: 1;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: fixed;
            transition: all 0.2s ease;
            z-index: 999;
        }

        /* Heart Animation Styling */
        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine? ❤️</h1>
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // The "Run Away" Logic
        const moveButton = () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', moveButton);

        // The "Celebration" Logic
        function celebrate() {
            document.getElementById('question').innerText = "YAY! I Love You! ❤️";
            noBtn.style.display = 'none'; // Hide the "No" button
            
            // Create 50 hearts
            for (let i = 0; i < 50; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '❤️';
            
            // Start heart at the center
            heart.style.left = '50%';
            heart.style.top = '50%';
            
            // Randomize travel direction
            const xVal = (Math.random() - 0.5) * window.innerWidth * 1.5;
            const yVal = (Math.random() - 0.5) * window.innerHeight * 1.5;
            
            heart.style.setProperty('--x', `${xVal}px`);
            heart.style.setProperty('--y', `${yVal}px`);
            
            // Randomize size
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';

            document.body.appendChild(heart);

            // Remove heart from DOM after animation finishes
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
